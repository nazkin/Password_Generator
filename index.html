<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <title>Password Generator</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Generate Your Own Password!!!</h1>
          <p class="lead">Hi, I am here to help you generate your new password. Make it happen below.</p>
        </div>
    </div>
    <p>Please Enter the size of your password below</p>
    <input class ="userLengthInput" onfocus="this.value=''" placeholder="eg, 8 or 13" name="name"/>
    <button class = "submit-data">Submit</button>
   
    <label class="container"  >Large Letters
        <input id="largeL"  type="checkbox" >
        <span class="checkmark"></span>
      </label>
      
      <label  class="container" >Small Letters
        <input id="smallL"  type="checkbox">
        <span class="checkmark"></span>
      </label>
      
      <label class="container" >Numbers
        <input id="numL" type="checkbox">
        <span class="checkmark"></span>
      </label>
      
      <label class="container" >Special Characters
        <input id="specialL" type="checkbox">
        <span class="checkmark"></span>
      </label>
    <p>Your New Password</p>
    <script src="script.js"></script>
</body>
</html>
